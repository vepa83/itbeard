{% extends 'index.html' %}

{% block title %}отзывы{% endblock %}


{% block content %}
    
    <!-- main part -->
    <div class="main_part">
    <div class="container-fluid">
        <div class="container-fluid" id="category1_text">
            <h4>Отзывы</h4>
        </div>
        
        <div class="container-fluid">
           

            {% include 'leave_comment.html' %}
            <div class="dummy_1">
            
            </div>
            <div style="clear: both;">

            </div>
            <div class="dummy_1">
            
            </div>

            
            {% for comment in comments %}
            <div class="" style="display:block; position:relative; width:100%;">

                    <h4>{{comment.author}}</h4>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-8 col-sx-12" style="margin-top: 15px;">
                    <p style="text-align: justify;">
                        {{comment.text}}
                    </p>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-sx-12" style="background: #b9b5b5; min-height: 3px;">
                    
                </div>
