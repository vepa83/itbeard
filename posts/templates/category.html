{% extends 'index.html' %}
    {% block title %}{{category_s.name}}{% endblock %}
    
    {% block content %}
    <div class="main_part">
        <!-- main part-->
    <div class="container-fluid">
        <div class="container-fluid" id="category1_text">
            <h4>{{category_s.name}}</h4>
        </div>
        <div class="container-fluid">
            <div class="dummy_1">

            </div>
            
            {% for post in post_list %}
            <div class="" style="display:block; position:relative; width:100%;">
                <div class="col-lg-2 col-md-3 col-sm-4 col-sx-12">
                    <a href="http://{{post.link}}" target="_blank">
                        <img src="{{post.thumbnail.url}}" style="max-height: 120px;" alt="{{post.title}}" class="img-responsive img-round">
                    </a>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-8 col-sx-12">
                    <p style="text-align: justify;">
                        {{post.text}}
                    </p>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-sx-12">
                    <hr>
                </div>
            </div>
            {% empty %}
                <h4>В этой категории нет данных</h4>
            {% endfor %}
                
            
        </div>

    </div>
    </div>
{% endblock content %}
